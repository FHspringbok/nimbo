# Data paths
local_results_path: random_results  # relative to project root
local_datasets_path: random_datasets  # relative to project root
s3_results_path: s3://nimbo-test-bucket/different_results
s3_datasets_path: s3://nimbo-test-bucket/different_datasets

# Device, environment and regions
aws_profile: nimbo-employee
region_name: eu-west-1
instance_type: p2.xlarge
spot: no

image: ubuntu18-latest-drivers
disk_size: 64
conda_env: env.yml

# Job options
run_in_background: no
persist: no

# Permissions and credentials
security_group: default
instance_key: employee-instance-key
